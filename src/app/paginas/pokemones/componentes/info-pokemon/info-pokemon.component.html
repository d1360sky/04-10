<p>
  <ion-list>
    <ion-item *ngIf="pokemon"[routerLink]="['',pokemon.name]"
    [queryParams]="{n:pokemon.order, img:pokemon.sprites.front_default}">
      <ion-avatar>
          <img [src]="pokemon.sprites.front_default"/>
      </ion-avatar>
      <ion-label>{{pokemon.name}}</ion-label>
    </ion-item>
  </ion-list>
</p>
